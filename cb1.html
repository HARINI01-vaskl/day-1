<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model</title>
  <style>
    .box {
      background: purple;
      color: white;
      text-align: center;
      padding: 30px;
      border: 5px solid skyblue;
      margin: 20px;
      font-size: 2em;
    }
    .highlight {
      background: orange;
      color: white;
      font-weight: bold;
      padding: 10px;
    }
    .red {
      background: red;
      color: white;
      padding: 5px;
    }
    .blue {
      background: blue;
      color: white;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="box">CSS Box Model</div>
  <div class="highlight">Here's a great way to visualize the box model using background colors.</div>
  <div class="red">Red</div>
  <div class="blue">Blue</div>
</body>
</html>
